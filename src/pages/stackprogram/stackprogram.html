<ion-header>

  <ion-navbar>
    <ion-title>StackProgram</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="masters">

<h1 class="heading">Implementation of stack in C</h1>
<br/>
 <ion-scroll scrollY="true" style="width: 100%; height: 100%;">
 	<div class="well">
<div *ngFor= "let stack of data">

      <div class="values1">{{stack.program2}}</div>      
      <div class="values">{{stack.program1}}</div>
</div>

 <button ion-button round class="btn-primary" (click)='Next()' style="float: right;">Next</button>
 </div>
 </ion-scroll>
</ion-content>
