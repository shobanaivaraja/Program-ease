<ion-header>

  <ion-navbar>
    <ion-title>lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="masters">
 	<div class="well">
 		<h1 class="heading">List ADT</h1>
<div *ngFor= "let stack of data">

      <div class="values1"><b>{{stack.id}}</b></div>    
      <div class="values">{{stack.def}}</div>    
</div>

 </div>

 <img src="../assets/imgs/list.png" width="350px" height="150px" class="img-responsive" >
<div class="well">
	<h1 class="heading">Types of List</h1>
	<div *ngFor= "let stack of types1">

      <div class="values1"><li><b>{{stack.id}}</b></li></div>    
      <div class="values">{{stack.def}}</div>    
</div>
 <button ion-button round class="btn-primary" (click)='Next()' style="float: right;">Next</button>
</div>

</ion-content>
