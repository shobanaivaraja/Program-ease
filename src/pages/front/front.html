
<!--
  Generated template for the FrontPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Front</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  	<div *ngFor= "let stack of data">

      <button ion-item  (click)="openNavDetailsPage(stack.title)" icon-start>

      <ion-icon [name]="'logo-' + stack.icon" [ngStyle]="{'color': stack.color}"></ion-icon>
       {{ stack.title }}
   </button>
</div>



</ion-content>
